<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商户登录 - 校内外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3 class="text-center mb-4">商户登录</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="phone" class="form-label">联系电话</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div class="mt-3">
                <a href="/" class="btn btn-primary w-100">返回首页</a>
            </div>
            <div class="text-center mt-3">
                {% if is_maintenance %}
                <a href="#" onclick="alert('系统正在维护中'); return false;" class="text-decoration-none">还没账号？立即注册</a>
                {% else %}
                <a href="/merchant/register" class="text-decoration-none">还没账号？立即注册</a>
                {% endif %}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bubble_background.js') }}"></script>
    <script>
        $('#loginForm').submit(function (e) {
            e.preventDefault();
            const phone = $('#phone').val();
            const password = $('#password').val();

            $.ajax({
                url: '/api/merchant/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ contact_phone: phone, password: password }),
                success: function (res) {
                    if (res.code === 200) {
                        localStorage.setItem('merchant_token', res.data.token);
                        localStorage.setItem('merchantInfo', JSON.stringify(res.data.user_info));
                        alert('登录成功');
                        // 检查审核状态
                        if (res.data.user_info.status === 0) {
                            alert('您的店铺正在审核中，请耐心等待');
                        } else if (res.data.user_info.status === 2) {
                            alert('您的店铺已被下架，请联系管理员');
                        } else {
                            window.location.href = '/merchant/index';
                        }
                    } else {
                        alert(res.msg);
                    }
                }
            });
        });
    </script>
</body>

</html>
