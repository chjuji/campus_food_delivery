<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 校内外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .merchant-card {
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .merchant-card:hover {
            transform: translateY(-5px);
        }

        .dish-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .dish-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">校内美食</a>
            <div class="ms-auto">
                <span id="userName" class="me-3"></span>
                <button class="btn btn-outline-danger" onclick="logout()">退出登录</button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <!-- 商户列表 -->
        <h4>可用商户</h4>
        <div id="merchantList" class="row"></div>

        <!-- 菜品列表（默认隐藏，点击商户后显示） -->
        <div id="dishSection" class="mt-5 d-none">
            <h4 id="merchantTitle"></h4>
            <div id="dishList"></div>
            <button class="btn btn-success mt-3" onclick="gotoCart()">去购物车结算</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // 页面加载时检查登录状态
        $(function () {
            const token = localStorage.getItem('student_token');
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (!token) {
                window.location.href = '/student/login';
                return;
            }
            $('#userName').text(userInfo.name);
            loadMerchants();
        });

        // 加载商户列表
        function loadMerchants() {
            $.get('/api/common/merchants', function (res) {
                if (res.code === 200) {
                    let html = '';
                    res.data.forEach(merchant => {
                        html += `
                            <div class="col-md-4">
                                <div class="card merchant-card" onclick="loadDishes(${merchant.id}, '${merchant.name}')">
                                    <div class="card-body">
                                        <h5 class="card-title">${merchant.name}</h5>
                                        <p class="card-text">地址：${merchant.address}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    $('#merchantList').html(html);
                }
            });
        }

        // 加载商户菜品
        let currentMerchantId = 0;
        function loadDishes(merchantId, merchantName) {
            currentMerchantId = merchantId;
            $('#merchantTitle').text(merchantName);
            $('#dishSection').removeClass('d-none');

            $.get(`/api/common/dishes/${merchantId}`, function (res) {
                if (res.code === 200) {
                    let html = '';
                    res.data.forEach(dish => {
                        html += `
                            <div class="dish-item row">
                                <div class="col-md-2">
                                    <img src="/static/${dish.img_url}" class="dish-img rounded">
                                </div>
                                <div class="col-md-7">
                                    <h6>${dish.name}</h6>
                                    <p class="text-muted">${dish.description || '无描述'}</p>
                                </div>
                                <div class="col-md-3">
                                    <span class="text-danger fs-5">¥${dish.price}</span>
                                    <button class="btn btn-sm btn-primary ms-2" 
                                        onclick="addToCart(${dish.id})">加入购物车</button>
                                </div>
                            </div>
                        `;
                    });
                    $('#dishList').html(html);
                }
            });
        }

        // 添加到购物车
        function addToCart(dishId) {
            const token = localStorage.getItem('student_token');
            $.ajax({
                url: '/api/student/cart/add',
                type: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                contentType: 'application/json',
                data: JSON.stringify({ dish_id: dishId, quantity: 1 }),
                success: function (res) {
                    if (res.code === 200) {
                        alert('添加购物车成功');
                    } else {
                        alert(res.msg);
                    }
                }
            });
        }

        // 跳转到购物车
        function gotoCart() {
            window.location.href = `/student/cart?merchantId=${currentMerchantId}`;
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('student_token');
            localStorage.removeItem('userInfo');
            window.location.href = '/student/login';
        }
    </script>
</body>

</html>
