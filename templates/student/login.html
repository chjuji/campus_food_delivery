<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录 - 校内外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <h3 class="text-center mb-4">学生登录</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginId" class="form-label">学号/手机号</label>
                <input type="text" class="form-control" id="loginId" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div class="text-center mt-3">
                <a href="/student/register" class="text-decoration-none">还没账号？立即注册</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $('#loginForm').submit(function (e) {
            e.preventDefault();
            const loginId = $('#loginId').val();
            const password = $('#password').val();

            // 调用登录API
            $.ajax({
                url: '/api/student/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    // 自动判断是学号还是手机号
                    [loginId.length === 11 ? 'phone' : 'student_id']: loginId,
                    password: password
                }),
                success: function (res) {
                    if (res.code === 200) {
                        // 保存Token到本地存储
                        localStorage.setItem('student_token', res.data.token);
                        localStorage.setItem('userInfo', JSON.stringify(res.data.user_info));
                        alert('登录成功');
                        window.location.href = '/student/index'; // 跳转到首页
                    } else {
                        alert(res.msg);
                    }
                },
                error: function () {
                    alert('登录失败，请重试');
                }
            });
        });
    </script>
</body>

</html>
